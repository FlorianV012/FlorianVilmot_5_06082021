<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panier</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <link rel="../stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/f5cef80fb1.js" crossorigin="anonymous" ></script>

  </head>
  <body>
    
    <div class="container">

      <!-- Panier -->
      <h2 class="my-4">Votre panier</h2>

        <table class="table col-8 mx-auto">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Produit</th>
                    <th scope="col">Prix</th>
                    <th scope="col">Quantité</th>
                    <th scope="col">Total</th>
                </tr>
            </thead>
            <tbody id="cart">
                <tr>
                    <th scope="row">1</th>
                    <td>Product1</td>
                    <td>50€</td>
                    <td>2 <span data-id= ${}><i class="fas fa-plus-square"></i> <i class="fas fa-minus-square"></i></span></td>
                    <td>100€</td>
                </tr>

                <tr>
                    <th scope="row">2</th>
                    <td>Product2</td>
                    <td>75€</td>
                    <td>1</td>
                    <td>75€</td>
                </tr>

                <tr>
                    <th scope="row">3</th>
                    <td>Product3</td>
                    <td>60€</td>
                    <td>3</td>
                    <td>180€</td>
                </tr>
            </tbody>

            <tbody>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <th>Total (TTC) :</th>
                    <td>355€</td>
                </tr>

            </tbody>
        </table>

        <button class="btn btn-primary" id="clear-cart">Vider votre panier</button>

    <!-- Formulaire coordonnés -->

    <div class="row">
      <div class="col">
        <hr>
        <h2 class="my-4">Vos Coordonées</h2>

        <form>
          
          <div class="form-group mt-3">
            <label for="lastName">Nom :</label>
            <input type="text" class="form-control" id="lastName" placeholder="Nom" required maxlength="50">
          </div>
          
          <div class="form-group mt-3">
            <label for="firstName">Prénom :</label>
            <input type="text" class="form-control" id="firstName" placeholder="Prénom" required maxlength="50">
          </div>
          
          <div class="form-group mt-3">
            <label for="address">Adresse :</label>
            <input type="text" class="form-control" id="address" placeholder="N°, Voie" required>
          </div>

          <div class="form-group mt-3">
            <label for="city">Ville :</label>
            <input type="text" class="form-control" id="city" placeholder="Ville" required maxlength="40">
          </div>

          <div class="form-group mt-3">
            <label for="email,">E-mail :</label>
            <input type="email" class="form-control" id="email" placeholder="abc@xyz.fr" required>
          </div>
          
          

          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck" required>
              <label class="form-check-label" for="gridCheck">
                Accepter les <a href="#" target="_blank">conditions générales de ventes</a>                
              </label>
            </div>
          </div>

          <button type="submit" class="btn btn-primary">Passez votre commande</button>

        </form>
      </div>
    </div>


    

    <!-- Optional JavaScript -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
