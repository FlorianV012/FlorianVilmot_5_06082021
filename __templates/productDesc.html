<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Description produit</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-5 col-12">
        <img src="logo.png" class="rounded img-fluid mt-4" alt="" />
      </div>
      <div class="col-md-7 col-12 flex-column mt-4">
        <div class="m-2">Nom</div>
        <div class="m-2">Prix : 35 €</div>

        <div class="col-4 p-0">
          <select class="form-control" id="customisationOption">
            <option>option 1</option>
            <option>option 2</option>
            <option>option 3</option>
          </select>
        </div>

        <div class="m-2">
          Description : <br />Lorem ipsum dolor sit amet consectetur
          adipisicing elit. Beatae consequuntur modi placeat nulla?
          Consequuntur porro commodi iure in consequatur, qui et est dolores
          optio temporibus illo, nesciunt, distinctio aut laborum.
        </div>

        <form class="m-2" onsubmit="return false">
          <div class="form-group mt-3">
            <label for="Quantity">Quantité :</label>
            <input type="number" class="form-control col-2" id="Quantity" value="1" min="1" required>
          </div>
          <button type="submit" class="btn btn-dark btn-to-cart submit-btn">Ajouter au panier</button>
        </form>
      </div>
    </div>
  </div>


  <!-- Optional JavaScript -->

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</body>

</html>
